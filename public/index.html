<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Scribd Downloader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="main-card">
        <h1>Scribd Downloader</h1>
        <p>যেকোনো Scribd ডকুমেন্ট PDF হিসেবে ফ্রিতে ডাউনলোড করুন</p>
        
        <div class="input-group">
            <input type="text" id="scribdUrl" placeholder="https://www.scribd.com/document/...">
            <button id="dlBtn" onclick="startDownload()">ডাউনলোড করুন</button>
        </div>

        <div id="status-box" style="display: none;">
            <div class="spinner"></div>
            <p id="status-text">প্রসেসিং হচ্ছে...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
