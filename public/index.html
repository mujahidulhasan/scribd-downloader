<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribd Full PDF Downloader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="card">
        <h1>Scribd Pro</h1>
        <p>৫০+ পেজের ডকুমেন্ট ডাউনলোডার</p>
        
        <input type="text" id="scribdUrl" placeholder="লিঙ্কটি পেস্ট করুন...">
        <button id="dlBtn" onclick="handleDownload()">PDF ডাউনলোড করুন</button>

        <div id="progress-container" class="hidden">
            <div class="progress-bar">
                <div id="bar-fill"></div>
            </div>
            <p id="status-text">লিঙ্ক প্রসেস হচ্ছে...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
