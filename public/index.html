<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribd Pro Downloader</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Scribd Downloader Pro</h2>
        <p>৫০+ পেজ অটো-স্ক্রলিং সাপোর্ট সহ</p>
        <input type="text" id="scribdUrl" placeholder="ডকুমেন্টের লিঙ্ক এখানে দিন">
        <button onclick="handleDownload()">ডাউনলোড শুরু করুন</button>
        <div id="progress-container" style="display:none; margin-top:20px;">
            <div class="bar"><div id="bar-fill"></div></div>
            <p id="status-text"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
